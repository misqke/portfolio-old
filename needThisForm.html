<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      method="post"
      hidden
      data-netlify="true"
      name="contact"
      netlify-honeypot="bot-field"
      action="/#contact"
    >
      <input type="hidden" name="form-name" value="contact" />

      <div class="{styles.form_box}">
        <label htmlFor="contact_name" class="{styles.form_label}"> Name </label>
        <input type="text" name="name" id="contact_name" required />
      </div>
      <div class="{styles.form_box}">
        <label htmlFor="contact_email" class="{styles.form_label}">
          Email
        </label>
        <input type="email" name="email" id="contact_email" required />
      </div>
      <div class="{styles.form_box}">
        <label htmlFor="contact_subject" class="{styles.form_label}">
          Subject
        </label>
        <input type="text" id="contact_subject" name="subject" required />
      </div>
      <div class="{styles.form_box}">
        <label htmlFor="contact_msg"> Message </label>
        <textarea
          type="text"
          id="contact_msg"
          name="message"
          rows="{10}"
          required
        />
      </div>
      <button type="submit">Send</button>
    </form>
  </body>
</html>
